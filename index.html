<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <h1 class="text-center" id="question">Either.sch</h1>
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <div class="well blue">
            <h2 class="text-center" id="answer1">Option 1</h2>
          </div>
        </div>

        <div class="col-md-6">
          <div class="well red">
            <h2 class="text-center" id="answer2">Option 2</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <button class="btn btn-primary" onClick="fillNewQuestion()">
            KÃ©rek egy jobbat
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/lodash.js"></script>
    <script src="questions.js"></script>
    <script type="text/javascript">
      function getRandomQuestion()
      {
        return _.sample(_.filter(questions, (q) => q.asked == undefined));
      }
      function fillNewQuestion()
      {
        var nextQuestion = getRandomQuestion();
        document.getElementById("question").innerText = nextQuestion.question;
        document.getElementById("answer1").innerText = nextQuestion.answer1;
        document.getElementById("answer2").innerText = nextQuestion.answer2;
        nextQuestion.asked = true;
      }
    </script>
  </body>
</html>
